{% extends "base.html" %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <fieldset class="form-group"><legend class="border-bottom mb-4">Are you sure you want to delete this expense?</legend>
    <p><b>Date: </b>{{ expense.date }}</p>
    <p><b>Amount: </b>{{ expense.amount }} Eur</p>
    <p><b>Company: </b>{{ expense.company.name }}</p>
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Yes</button>
        <a class="btn btn-outline-secondary" href="{% url 'expense-all' %}">Cancel</a>
    </div>
</form>

{% endblock %}
