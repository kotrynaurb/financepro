{% extends "base.html" %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <fieldset class="form-group"><legend class="border-bottom mb-4">Are you sure you want to delete this income?</legend>
    <p><b>Date: </b>{{ income.date }}</p>
    <p><b>Amount: </b>{{ income.amount }} Eur</p>
    <p><b>Category: </b>{{ income.income_category }}</p>
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Yes</button>
        <a class="btn btn-outline-secondary" href="{% url 'income-all' %}">Cancel</a>
    </div>
</form>

{% endblock %}
