{% extends "base.html" %}
{% block content %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>User</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>Password</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type="submit" value="Log In"/>
    <input type="hidden" name="next" value="{{ next }}"/>

</form>
<p><a href="{% url 'password_reset' %}">Forgot password?</a></p>

{% endblock %}
